<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Simple Form</title>
</head>
<body>
    <div class="container">
        <div class="left">
          <div class="logo">
            <img src="#" alt="LOGO">
            <h1>OLLIE</h1>
          </div>
        </div>
        
        <div class="right">
          <div class="second-container">
            <div class="slogan">
              <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
              <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form">
              <h3>Let's do this!</h3>
              <form action="" method="get">
                <label for="fname">First Name</label>
                <input type="text" id="fname">
                
                <label for="lname">Last Name</label>
                <input type="text" id="lname">
                
                <label for="email">Email</label>
                <input type="text" id="email">
                
                <label for="phone">Phone Number</label>
                <input type="text" id="phone">
                
                <label for="pwd">Password</label>
                <input type="text" id="pwd">
                
                <label for="confirm-pwd">Confirm Password</label>
                <input type="text" id="confirm-pwd">
            
              </form>
            </div>
            <div class="account">
              <button>Create Account</button>
              <p>Already have an account?</p><a href="#">Log in</a>
            </div>
          </div>
        </div>
      </div>
    
</body>
</html>
